{% extends 'users/base.html' %}
{% load static %}
{% block content %}

<form class="auth-form" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="usernameInput" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="usernameInput" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
    </div>
    <div class="mb-4">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="flexCheckDefault">
            <a href="reset-password.html" class="float-end text-white">Forgot Password?</a>
            <!-- <label class="form-check-label" for="flexCheckDefault">Remember me</label> -->
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-white btn-hover w-100">Sign In</button>
    </div>
</form>

{% endblock content %}
