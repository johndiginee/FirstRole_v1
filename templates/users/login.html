{% extends 'users/base.html' %}
{% load static %}
{% block content %}

<form class="auth-form" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="usernameInput" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="usernameInput" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
    </div>
    
    <div class="text-center">
        <button type="submit" class="btn btn-white btn-hover w-100">Sign In</button>
    </div>
    <div class="mt-3 text-center">
        <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="fw-medium text-white text-decoration-underline"> Sign Up </a></p>
    </div>
</form>

{% endblock content %}
